
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Countdown that doesn't sucks</title>
    <script src="/static/js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/jquery.countdown.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(function(){
        $('#counter').countdown({
          image: '/static/images/digits.png',
          startTime: '10',
          timerEnd: function(){ alert('end!'); },
          format: 'ss'
        });
      });
    </script>
  </head>
<body>
  <br />
  <br />
  <br />
  <div id="counter"></div>
</body>
</html>
